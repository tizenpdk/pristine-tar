patch-export-ignore-path = (.gbp.conf|.gbs.conf|packaging/.*|debian/.*|.gitignore)
packaging-dir = packaging
packaging-tag = tizen/%(upstreamversion)s-%(nowtime)s
vendor = Tizen

[git-buildpackage]
